<script>
	$('#user_name').blur(function () {
		checkuser_name();
    })
	$('#user_pwd').blur(function () {
		checkuser_pwd();
    })
	$('#signin').click(function () {
		if(checkuser_name()&&checkuser_pwd()&&token){
		    return true;
		}else{
		    return false;
		}
    })
	function checkuser_name(){
	    var user_name=$('#user_name').val();
	    if(user_name==''){
	        alert('请输入用户名');
	        return false;
		}else{
	        return true;
		}
	}
    function checkuser_pwd(){
        var user_pwd=$('#user_pwd').val();
        if(user_pwd==''){
            alert('请输入密码');
            return false;
        }else{
            return true;
        }
    }




	$('#user_name2').blur(function () {
		checkuser_name2();
    });
	$('#user_email2').blur(function () {
		checkuser_email2();
    })
	$('#user_pwd2').blur(function () {
		checkuser_pwd2();
    })
	$('#pwd_c2').blur(function () {
		checkpwd_c2();
    })
	$('#user_call2').blur(function () {
		checkuser_call2();
    })
	$('#signup').click(function () {
		if(checkuser_name2()&&checkuser_email2()&&checkuser_pwd2()&&checkpwd_c2()&&checkuser_call2()){
		    return true;
		}else{
		    return false;
		}
    })
	function checkuser_name2(){
	    var user_name=$('#user_name2').val();
	    if(user_name==''){
	        alert('用户名不能为空');
	        return false;
		}else{
	        return true;
		}
	}
	function checkuser_email2(){
        var user_email=$('#user_email2').val();
        var preg=/^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
        if(!preg.test(user_email)){
            alert('请输入正确的邮箱');
            return false;
        }else{
            return true;
        }
	}
	function checkuser_pwd2(){
		var user_pwd=$('#user_pwd2').val();
        var preg=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[^]{8,30}$/;
        if(preg.test(user_pwd)){
            return true;
        }else{
            alert('密码必须6-30位，有字母大小写和数字');
            return false;
        }
	}
	function checkpwd_c2(){
        var user_pwd=$('#user_pwd2').val();
        var pwd_c=$('#pwd_c2').val();
        if(user_pwd==pwd_c){
            return true;
		}else{
            alert('两次输入密码不一致');
            return false;
		}
	}
	function checkuser_call2(){
		var user_call=$('#user_call2').val();
		var preg=/^1[34578]\d{9}$/;
		if(!preg.test(user_call)){
		    alert('请输入正确手机号');
		    return false;
		}else{
		    return true;
		}
	}


	var token = false;
    var nc_token = ["CF_APP_1", (new Date()).getTime(), Math.random()].join(':');
    var NC_Opt =
        {
            renderTo: "#your-dom-id",
            appkey: "CF_APP_1",
            scene: "register",
            token: nc_token,
            customWidth: 300,
            trans:{"key1":"code0"},
            elementID: ["usernameID"],
            is_Opt: 0,
            language: "cn",
            isEnabled: true,
            timeout: 3000,
            times:5,
            apimap: {
                // 'analyze': '//a.com/nocaptcha/analyze.jsonp',
                // 'get_captcha': '//b.com/get_captcha/ver3',
                // 'get_captcha': '//pin3.aliyun.com/get_captcha/ver3'
                // 'get_img': '//c.com/get_img',
                // 'checkcode': '//d.com/captcha/checkcode.jsonp',
                // 'umid_Url': '//e.com/security/umscript/3.2.1/um.js',
                // 'uab_Url': '//aeu.alicdn.com/js/uac/909.js',
                // 'umid_serUrl': 'https://g.com/service/um.json'
            },
            callback: function (data) {
                window.console && console.log(nc_token)
                window.console && console.log(data.csessionid)
                window.console && console.log(data.sig)
				token = true;
				console.log(token)
            }
        }
    var nc = new noCaptcha(NC_Opt)
    nc.upLang('cn', {
        _startTEXT: "请按住滑块，拖动到最右边",
        _yesTEXT: "验证通过",
        _error300: "哎呀，出错了，点击<a href=\"javascript:__nc.reset()\">刷新</a>再来一次",
        _errorNetwork: "网络不给力，请<a href=\"javascript:__nc.reset()\">点击刷新</a>",
    })
</script>
