<!DOCTYPE html>
<html lang="en">
<head>
	<base href="/admin/">
	<meta charset="utf-8">
	<link rel="stylesheet" href="style/css/ch-ui.admin.css">
	<link rel="stylesheet" href="style/font/css/font-awesome.min.css">
</head>
<body style="background:#F3F3F4;">
	<div class="login_box">
		<h1>MyBlog</h1>
		<h2>欢迎使用博客管理平台</h2>
		<div class="form">
			<form action="/admin/index/index" method="post">
				<ul>
					<li>
					<input type="text" name="user_name" class="text"/>
						<span><i class="fa fa-user"></i></span>
					</li>
					<li>
						<input type="password" name="user_pwd" class="text"/>
						<span><i class="fa fa-lock"></i></span>
					</li>
					<li>
						<input type="submit" value="立即登陆"/>
					</li>
				</ul>
			</form>
			<p> &copy; 2016 Powered by caofuxiang's dad</p>
		</div>
	</div>
</body>
</html>
<script src="style/js/jquery.js"></script>
<script>
    $('input[name="user_name"]').blur(function () {
		checkuser_name();
    })
    $('input[name="user_pwd"]').blur(function () {
		checkuser_pwd();
    })
	$('input[type="submit"]').click(function(){
	    if(checkuser_pwd()&&checkuser_name()){
	        return true;
		}else{
	        return false;
		}
	})
	function checkuser_name(){
	    var user_name=$('input[name="user_name"]').val();
	    if(user_name==''){
	        alert('用户名不能为空');
	        return false;
		}else{
	        return true;
		}
	}
	function checkuser_pwd(){
	    var user_pwd=$('input[name="user_pwd"]').val();
	    if(user_pwd==''){
	        alert('密码不能为空');
	        return false;
		}else{
            return true;
		}
	}

</script>
